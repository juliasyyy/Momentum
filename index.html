<!DOCTYPE html>
<head>
  <title>Momentum App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="background"> 

  <!-- Adding task story -->
   
   <div class="task">
  <div>
     <p class="toDo">ToDo:</p>

     </div>
  <div>
  <input type="text" id="taskInput" placeholder="Type here to add new task">
  <button id="addButton">Add</button>
</div>

  <div id="taskList"></div>

</div>

 <!-- Current time story -->
  
 <div id="time"></div>

  <!-- Greetings and name story -->
  <div class="name">
  <h1 class="header">Good Evening, ______</h1>
  </div>

  <div class="inputName">
  <input type="text" id="name" placeholder="Enter name here">
</div>
<div class="editButton">
  <button id="editButton">Enter Name</button>
    </div>

  <!-- Main focus for today -->
  <h2 class="display">Main Focus For Today:</h2>
  <div class="focus">
    <h2 class="textFocus"></h2>
    </div>

<div class="inputFocus">
  <input type="text" id="inputFocus" placeholder="Enter focus for today here">
</div>

<div class="editButton">
  <button id="addFocus">Enter Main Focus</button>
    </div>


  <!-- Random quote story -->
  <div id="randomQuote"></div>

  
  <div class="quote">
    <input type="text" id="inputQuote" placeholder="Enter quote here">
  </div>
  <div class="editButton">
    <button id="addQuote">Enter Quote</button>
      </div>
  
    <br> 
  



  <script src="script.js"> </script>

</body>
</html>
